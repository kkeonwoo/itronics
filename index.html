<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minmum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>itronics</title>
    <script src="mobile-detect.min.js"></script>
  </head>
  <body>
    <script>
      const md = new MobileDetect(window.navigator.userAgent);
      // console.log(md.mobile()); null은 false, undefined도 false, 0도 false
      if (md.mobile()) {
        //여기는 모바일로 접속했다.
        location.href = "mobile/html";
      } else {
        //여기는 pc 또는 태블릿으로 접속했다.
        location.href = "pc/html";
      }
    </script>
  </body>
</html>
